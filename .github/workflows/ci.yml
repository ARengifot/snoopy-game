name: Snoopy vs Zombies

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Verify game files
      run: |
        echo "ğŸ® Verificando archivos del juego..."
        ls -la
        test -f index.html && echo "âœ… index.html encontrado"
        test -f styles.css && echo "âœ… styles.css encontrado"
        test -f script.js && echo "âœ… script.js encontrado"
        test -f manifest.json && echo "âœ… manifest.json encontrado"
        test -f service-worker.js && echo "âœ… service-worker.js encontrado"
    
    - name: Validate JSON files
      run: |
        echo "ğŸ” Validando manifest.json..."
        node -e "const fs = require('fs'); JSON.parse(fs.readFileSync('manifest.json', 'utf8')); console.log('âœ… manifest.json vÃ¡lido');"
        
        echo "ğŸ” Validando package.json..."
        node -e "const fs = require('fs'); JSON.parse(fs.readFileSync('package.json', 'utf8')); console.log('âœ… package.json vÃ¡lido');"
    
    - name: Check file sizes
      run: |
        echo "ğŸ“Š TamaÃ±os de archivo:"
        wc -l index.html styles.css script.js
    
    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
