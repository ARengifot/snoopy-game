workflows:
  react-native-android:
    name: React Native Android Build
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      vars:
        PACKAGE_NAME: "com.game.snoopy"
    triggering:
      events:
        - push
    scripts:
      - name: Install and build
        script: |
          npm install
          npm run build
          
      - name: Setup Android
        script: |
          npx cap add android || true
          npx cap sync android
          # Copy icon if exists
          if [ -f "snoopy.png" ]; then
            mkdir -p android/app/src/main/res/mipmap-hdpi
            mkdir -p android/app/src/main/res/mipmap-mdpi
            mkdir -p android/app/src/main/res/mipmap-xhdpi
            mkdir -p android/app/src/main/res/mipmap-xxhdpi
            mkdir -p android/app/src/main/res/mipmap-xxxhdpi
            cp snoopy.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
            cp snoopy.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png
            cp snoopy.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
            cp snoopy.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
            cp snoopy.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          fi
          
      - name: Build APK
        script: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug
          echo ""
          echo "âœ… APK generado:"
          find app/build/outputs/apk -name "*.apk" -ls
          
    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk